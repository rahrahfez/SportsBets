<table mat-table class="mat-elevation-z8 select-wager-table" [dataSource]="dsWagers">
  <ng-container matColumnDef="createdBy">
    <th mat-header-cell *matHeaderCellDef>Bookmaker</th>
    <td mat-cell *matCellDef="let wager"> {{ wager.createdBy }}</td>
  </ng-container>
  <ng-container matColumnDef="condition">
    <th mat-header-cell *matHeaderCellDef>Condition</th>
    <td mat-cell *matCellDef="let wager"> {{ wager.condition }}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let wager"> {{ wager.amount }}</td>
  </ng-container>
  <ng-container matColumnDef="accept" class="accept-btn">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let wager">
      <button mat-raised-button color="accent">Accept</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
